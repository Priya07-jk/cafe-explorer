<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Explorer</title>
    <link rel="stylesheet" href="cafe-explorer.css">
    <!-- Leaflet CSS -->
   <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

   <!-- Leaflet JS -->
   <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</head>
<body>
    <h1>Cafe Explorer</h1>
    
    <!-- Search Bar -->
    <input type="text" id="searchBar" placeholder="Search for a cafe...">
    <!-- 🔥 NEW: Near Me Button -->
<button id="nearMeBtn" style="margin: 10px; padding: 8px 15px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
    📍 Find Cafes Near Me
</button>
    
    <!-- Cafe List -->
    <ul id="cafeList">
      <!-- Map Container -->
<div id="map" style="height: 400px; width: 100%; margin-top: 20px; border-radius: 10px;"></div>
        <li data-rating="4.5">Brew & Bean - ▲ 4.5</li>
        <li data-rating="4.0">Pink Cup Cafe - ▲ 4.0</li>
        <li data-rating="3.8">Coffee Bloom - ▲ 3.8</li>
        <li data-rating="5.0">Latte Heaven - ▲ 5.0</li>
    </ul>
    
    <!-- No Results Message -->
    <div id="noResults" style="display: none; text-align: center; margin-top: 20px;">
        <p>No cafes found ☕</p>
    </div>

    <script src="cafe-explorer.js"></script>
</body>
</html>
